<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />

		<style>
			* {
				box-sizing: border-box;
			}
			body {
				font-family: 'Roboto', sans-serif;
				min-height: 100vh;
				margin: 0;
				display: grid;
				grid-template-rows: 6px 1fr;
			}
			main {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 48px 8px;
			}
			body::before {
				content: ' ';
				display: block;
				width: 100%;
				height: 6px;
				background: linear-gradient(-90deg, #2cb1bc, #54d1db);
			}
			svg {
				width: 100%;
				max-width: 400px;
				height: auto;
			}
			h1.error_code {
				font-size: 9em;
				margin: 0;
				margin-top: -0.9em;
				color: #334e68;
				opacity: 0.5;
				user-select: none;
			}
			h2.error_description {
				font-weight: normal;
				color: #32404e;
				font-size: 1.4em;
				margin: 0;
				margin-bottom: 24px;
			}
			code {
				padding: 16px 12px;
				background: #f0f4f8;
				border-radius: 4px;
			}
			pre {
				color: #486581;
				margin: 0;
				white-space: pre-wrap;
				word-wrap: break-word;
				width: 100%;
				max-width: 750px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<main>

				xmlns="http://www.w3.org/2000/svg"

						<stop offset="1" stop-color="#d9e2ec" />

						<stop offset="1" stop-color="#bcccdc" />

		</main>
	</body>
</html>
